<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Time tracking grid</title>

  <!-- Font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Import CSS & JS -->
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main class="main-container">
    <div class="grid-container">
      <div class="grid-child user-grid user span-2">
        <div class= "grid-child-header user user-header">
          <img class="profile-picture" src="./images/image-jeremy.png">
          <div class="user-info">
            <span class="grid-label">Report for</span>
            <h1 class="profile-name">Jeremy Robson</h1>
          </div>
        </div>
        <ul class="section-data user-schedule">
          <li class="schedule-option" id="sched-opt-d" data-json_key="daily">Daily</li>
          <li class="schedule-option active"id="sched-opt-w" data-json_key="weekly">Weekly</li>
          <li class="schedule-option"id="sched-opt-m" data-json_key="monthly">Monthly</li>
        </ul>
      </div>

      <div class="grid-child work" id="work">
        <div class="grid-child-header work">
          <img src="./images/icon-work.svg">
        </div>
        <div class="section-data">
          <h3 class="section-title">Work</h3>
          <div class="section-ellipsis">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF" fill-rule="evenodd" />
            </svg>
          </div>
          <h2 class="section-time"><span id="section-hours"></span> hrs</h2>
          <span class="section-label">Last <span id="timeframe-type">Week</span> - <span id="section-last-time"></span>hrs</span>
        </div>
      </div>

      <div class="grid-child play" id="play">
        <div class="grid-child-header play">
          <img src="./images/icon-play.svg">
        </div>
        <div class="section-data">
          <h3 class="section-title">Play</h3>
          <div class="section-ellipsis">
            <svg  width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF" fill-rule="evenodd" />
            </svg>
          </div>
          <h2 class="section-time"><span id="section-hours"></span> hrs</h2>
          <span class="section-label">Last <span id="timeframe-type">Week</span> - <span id="section-last-time"></span>hrs</span>
        </div>
      </div>

      <div class="grid-child study" id="study">
        <div class="grid-child-header study">
          <img  src="./images/icon-study.svg">
        </div>
        <div class="section-data">
          <h3 class="section-title">Study</h3>
          <div class="section-ellipsis">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF" fill-rule="evenodd" />
            </svg>
          </div>
          <h2 class="section-time"><span id="section-hours"></span> hrs</h2>
          <span class="section-label">Last <span id="timeframe-type">Week</span> - <span id="section-last-time"></span>hrs</span>
        </div>
      </div>
      

      <div class="grid-child exercise" id="exercise">
        <div  class="grid-child-header exercise">
          <img src="./images/icon-exercise.svg">
        </div>
        <div class="section-data">
          <h3 class="section-title">Exercise</h3>
          <div class="section-ellipsis">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF" fill-rule="evenodd" />
            </svg>
          </div>
          <h2 class="section-time"><span id="section-hours"></span>hrs</h2>
          <span class="section-label">Last <span id="timeframe-type"> Week </span> - <span id="section-last-time"></span>hrs</span>
        </div>
      </div>

      <div class="grid-child social" id="social">
        <div class="grid-child-header social">
          <img src="./images/icon-social.svg">
        </div>
        <div class="section-data">
          <h3 class="section-title">Social</h3>
          <div class="section-ellipsis">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF" fill-rule="evenodd" />
            </svg>
          </div>
          <h2 class="section-time"><span id="section-hours"></span> hrs</h2>
          <span class="section-label">Last <span id="timeframe-type"> Week </span> - <span id="section-last-time"></span>hrs</span>
        </div>
      </div>

      <div class="grid-child self care" id="self care">
        <div class="grid-child-header self-care">
          <img src="./images/icon-self-care.svg">
        </div>
        <div class="section-data">
          <h3 class="section-title">Self Care</h3>
          <div class="section-ellipsis">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF" fill-rule="evenodd" />
            </svg>
          </div>
          <h2 class="section-time"><span id="section-hours"></span> hrs</h2>
          <span class="section-label">Last <span id="timeframe-type">Week</span> - <span id="section-last-time"></span>hrs</span>
        </div>
      </div>
      </div>
  </main>
</body>
</html>
