<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Time tracking grid</title>

  <!-- Font family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Import CSS & JS -->
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <main class="main-container">
    <div class="grid-container">
      <div class="grid-child user-grid span-2">
        <div class= "grid-child-header user user-header">
          <img class="profile-picture" src="./images/image-jeremy.png">
          <div class="user-info">
            <span class="grid-label">Report for</span>
            <h1 class="profile-name">Jeremy Robson</h1>
          </div>
        </div>
        <ul class="section-data user-schedule">
          <li><a href="#">Daily</a></li>
          <li><a href="#">Weekly</a></li>
          <li><a href="#">Monthly</a></li>
        </ul>
      </div>

      <div class="grid-child">
        <div class="grid-child-header work">
          <img src="./images/icon-work.svg">
        </div>
        <div class="section-data">
          <h3 class="section-title">Work</h3>
          <div class="section-ellips">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
                fill="#BBC0FF" fill-rule="evenodd" />
            </svg>
          </div>
          <h2 class="section-time">32 hrs</h2>
          <span class="section-label">Last Week - <span id="section-last-time">36hrs</span></span>
        </div>
      </div>

      <div class="grid-child">
        <div class="grid-child-header play">
          <img src="./images/icon-play.svg">
        </div>
        <div class="section-data">
          <h3 class="section-title">Play</h3>
          <svg class="section-ellipsis" width="21" height="5" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
              fill="#BBC0FF" fill-rule="evenodd" />
          </svg>
          <h2 class="section-time">10 hrs</h2>
          <span class="section-label">Last Week - <span id="section-last-time">8hrs</span></span>
        </div>
      </div>

      <div class="grid-child">
        <div class="grid-child-header study">
          <img  src="./images/icon-study.svg">
        </div>
        <div class="section-data">
          <h3 class="section-title">Study</h3>
          <svg class="section-ellipsis" width="21" height="5" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
              fill="#BBC0FF" fill-rule="evenodd" />
          </svg>
          <h2 class="section-time">4 hrs</h2>
          <span class="section-label">Last Week - <span id="section-last-time">7hrs</span></span>
        </div>
      </div>
      

      <div class="grid-child">
        <div  class="grid-child-header exercise">
          <img src="./images/icon-exercise.svg">
        </div>
        <div class="section-data">
          <h3 class="section-title">Exercise</h3>
          <svg class="section-ellipsis" width="21" height="5" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
              fill="#BBC0FF" fill-rule="evenodd" />
          </svg>
          <h2 class="section-time">4 hrs</h2>
          <span class="section-label">Last Week - <span id="section-last-time">7 hrs</span></span>
        </div>
      </div>

      <div class="grid-child">
        <div class="grid-child-header social">
          <img src="./images/icon-social.svg">
        </div>
        <div class="section-data">
          <h3 class="section-title">Social</h3>
          <svg class="section-ellipsis" width="21" height="5" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
              fill="#BBC0FF" fill-rule="evenodd" />
          </svg>
          <h2 class="section-time">5 hrs</h2>
          <span class="section-label">Last Week - <span id="section-last-time">10hrs</span></span>
        </div>
      </div>

      <div class="grid-child">
        <div class="grid-child-header self-care">
          <img src="./images/icon-self-care.svg">
        </div>
        <div class="section-data">
          <h3 class="section-title">Self Care</h3>
          <svg class="section-ellipsis" width="21" height="5" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
              fill="#BBC0FF" fill-rule="evenodd" />
          </svg>
          <h2 class="section-time">2 hrs</h2>
          <span class="section-label">Last Week - <span id="section-last-time">2hrs</span></span>
        </div>
      </div>
      </div>
  </main>
</body>
</html>
